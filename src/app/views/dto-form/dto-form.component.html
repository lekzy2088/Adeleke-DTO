<section class="pageSection">
  <!-- Start spinner for Data Loading -->
  <ngx-spinner>
    <p style="z-index: 9999; color: rgb(255, 255, 255);">Please Wait Loading.... </p>
  </ngx-spinner>

      <div class="col-lg-6 col-md-12">
        <div class="row home-logo">
          <a class='nav-link' [routerLink]="['']"><img src="../../../assets/img/filedLogoUse.jpg"
              alt="Company Logo"></a>
        </div>
        <div class="contentContainer">
          <h1 class="header-title">
            Book a demo today and get two weeks demo for <span class="free-span">free.</span> Why?
          </h1>
          <p class="reason-text">
            Because Our AI-Powered Software Will Exceed Your Marketing Goals
          </p>
        </div>
        <div class="imgae-container non-mobile-display">
          <img src="../../../assets/img/filed.png" width="400px" alt="">
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="data-container">
          <h2 class="text-center state-date" *ngIf="messageSuccess">We will be in touch to get your trial set up</h2>
          <h4 class="text-center" *ngIf="messageSuccess">Fill out form</h4>
          <!-- Start Message Success Display -->
          <div *ngIf="!messageSuccess">
            <h4 class="text-center">MESSAGE SENT SUCCESSFULY</h4>
            <button class="btn btn-primary another-message-button" (click)=" reloadSendData()">
              Send Another Data
            </button>
            <button class="btn form-page-button" [routerLink]="['']"> Move to Home Page</button>
          </div>

              </div>
            </div>
            <div class="form-group">
